<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Your ToDo List</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://kit.fontawesome.com/0e7e9c035b.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="todo-header">
            <h2>ToDo List</h2>
            <i class="fa-solid fa-book" style="font-size: 24px;"></i>
        </div>

        <div class="todo-body">
            <input type="text" id="todoText"
            class="todo-input" placeholder="Add your items"/>
            <i class="fa-solid fa-plus" style="font-size: 28px;" 
            id="AddUpdateClick" onclick="CreateToDoItems()"></i>
        </div>

        <h5 id="Alert"></h5>
        <ul id="list-items" class="list-items"></ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
